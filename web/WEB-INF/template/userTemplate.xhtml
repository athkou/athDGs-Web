<ui:composition template = "/WEB-INF/template/template.xhtml"
                xmlns = "http://www.w3.org/1999/xhtml"
                xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name = "header" rendered = "#{loginCtrl.user}">
        <hgroup>
            <h1>Hi, #{accountCtrl.fullName}</h1>
        </hgroup>
        <h:form>
            <h:commandButton action = "goUserProfile" value="#{msg.accProfile}" />
            <h:commandButton action = "goGamesCatalog" value="#{msg.accBrowseGames}" />
            <h:commandButton action = "goToLibrary" value = "#{msg.accGamesLibrary}" />
            <h:commandButton action = "goToOrderHistory" value = "#{msg.accOrderHistory}" />
            <h:commandButton action = "goToCheckOut" value = "#{msg.accShoppingCard}" rendered="#{not orderCtrl.orderEmpty}" />
            <h:commandButton action = "#{loginCtrl.logout()}" value="#{msg.logOut}" class = "logout"/>
        </h:form>
    </ui:define>
    
    <ui:define name = "content" rendered="#{loginCtrl.user}">
    </ui:define>
    
    <ui:define name = "content" rendered="#{not loginCtrl.user}" >
        <h:outputFormat value="#{msg.apprPermission}" />
    </ui:define>
</ui:composition>
