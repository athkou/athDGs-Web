<ui:composition template = "/WEB-INF/template/template.xhtml"
                xmlns = "http://www.w3.org/1999/xhtml"
                xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name = "content">
        <h2>Password reset form</h2>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value = "#{msg.signupPassword}" for = "password" /> 
                <h:inputSecret id = "password" 
                               value = "#{passwordResetCtrl.password}" 
                               validator = "myPasswordValidator"
                               required="true" 
                               requiredMessage="#{msg.requireMessage}" 
                              />
                <h:message style="color:red" for = "password"/>
                
                <h:outputLabel value = "#{msg.signupPasswordConfirm}" for = "passwordConfirm" /> 
                <h:inputSecret id = "passwordConfirm" 
                               value = "#{passwordResetCtrl.confirmPassword}" 
                               validator = "myPasswordConfirmValidator"
                               required="true" 
                               requiredMessage="#{msg.requireMessage}" 
                              />
                <h:message style="color:red" for = "passwordConfirm"/>
                
            </h:panelGrid>
            <h:commandButton action = "#{passwordResetCtrl.reset()}" 
                             value = "#{msg.changePassword}" />
        </h:form>
    </ui:define>
</ui:composition>
