<ui:composition template = "/WEB-INF/template/template.xhtml"
                xmlns = "http://www.w3.org/1999/xhtml"
                xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name = "content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for = "userName" value = "#{msg.signupEmail}"/>
                <h:inputText id="userName" 
                             value = "#{passwordRequestCtrl.email}" 
                             required = "true" 
                             requiredMessage = "#{msg.userAccEmailReq}"/>
                <h:message style="color:red" for = "username"/>
            </h:panelGrid>

            <div>
                <h:commandButton action = "goPublicIndex" value = "#{msg.goBack}" />
                <h:commandButton action ="#{passwordRequestCtrl.requestResetPassword()}" value ="#{msg.resetPassword}" />
            </div>
        </h:form>
        
        <h:outputText rendered = "#{passwordRequestCtrl.userInDatabase}"
                      value = "An email was send to your email address. Please click the
                          link given in that email to reset the password" />
    </ui:define>
</ui:composition>
