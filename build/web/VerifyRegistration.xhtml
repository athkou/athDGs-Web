<ui:composition template = "/WEB-INF/template/template.xhtml"
                xmlns = "http://www.w3.org/1999/xhtml"
                xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name = "content">
        <h:form rendered = "#{accountRegistrationCtrl.tokenValid and accountRegistrationCtrl.accountVerified}">
            <h:outputText value = "#{msg.userAccVerified}" />
            <br /><br /><h:link outcome="goToLogInPage" value = "#{msg.logIn}" />
        </h:form>

        <h:form rendered = "#{accountRegistrationCtrl.tokenValid and not accountRegistrationCtrl.accountVerified}" >
            <h:outputText value = "#{msg.userAccTokenExpired}" /><br />
            <h:commandButton action = "#{accountRegistrationCtrl.sendNewToken()}" value = "#{msg.userAccNewVerification}" />
        </h:form>

        <h:form rendered = "#{not accountRegistrationCtrl.tokenValid}">
            <h:outputText value = "#{msg.userErrorAccVer}" />
        </h:form>
    </ui:define>
</ui:composition>
