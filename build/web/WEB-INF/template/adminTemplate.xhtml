<ui:composition template = "/WEB-INF/template/template.xhtml"
                xmlns = "http://www.w3.org/1999/xhtml"
                xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name = "header" rendered = "#{loginCtrl.admin}">
        <hgroup>
            <h1><b><u>Administrator</u></b>: #{accountCtrl.fullName}</h1>
        </hgroup>
        <h:form>
            <h:commandButton action ="goAdminIndex" value = "#{msg.index}" />
            <h:commandButton action ="goToOrphanAccounts" value ="#{msg.adminManageOrphanAcc}" />
            <h:commandButton action = "#{loginCtrl.logout()}" value="#{msg.logOut}" class = "logout" />
        </h:form>
    </ui:define>
    
    <ui:define name = "content" rendered="#{loginCtrl.admin}">
    </ui:define>
    
    <ui:define name = "content" rendered="#{not loginCtrl.admin}" >
        <h:outputFormat value="#{msg.apprPermission}" />
    </ui:define>
</ui:composition>
